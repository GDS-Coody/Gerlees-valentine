<!DOCTYPE html>
<html lang="en">
<head>

    }
    button{
      border:none;
      cursor:pointer;
      padding:12px 18px;
      border-radius:10px;
      font-weight:700;
      color:white;
      transition: transform .15s ease, font-size .15s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,.12);
    }
    .yes-button{ background:var(--yes); font-size:18px; }
    .no-button{ background:var(--no); font-size:18px; }
